<div class="row">
  <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 my-animation">
    <div class="card mb-1">
      <img [src]="gif.images.downsized.url" alt="gif.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
